<div class="container" id="artist-detail" style="width: 990px">
    <div class="row">
        <div class="col-md-5">
            <div class="singer-img">
                <div class="m-t-n-xxs item pos-rlt">
                    <div class="top text-right">
                <span class="musicbar animate bg-success bg-empty inline m-r-lg m-t" style="width:25px;height:30px">
                    <span class="bar1 a3 lter"></span>
                    <span class="bar2 a5 lt"></span>
                    <span class="bar3 a1 bg"></span>
                    <span class="bar4 a4 dk"></span>
                    <span class="bar5 a2 dker"></span>
                </span>
                    </div>
                    <div class="bottom gd bg-info wrapper-lg">
                    <span class="h2 font-thin">
                        <span v-text="artist.name"></span>
                    </span>
                    </div>
                    <img class="img-full" src="{{artist.picUrl}}" alt="...">
                </div>
            </div>
        </div>
        <div class="col-md-7" style="min-height: 304px;border-left: 1px solid #948188;border-right: 1px solid #948188;"></div>
    </div>
</div>

<script>
    seajs.use(['vue.min','xhr','url',"filter"],function(Vue,xhr,url,filter){
        var Artist=function(){

        };
        Artist.prototype.getDetail=function(){
            var artistId=xhr.getSearch(location.hash).id;
            $.ajax({
                url:url.get('u_artist'),
                type:"GET",
                data:{
                    id:artistId,
                    limit:200
                },
                success:function(res){
                    var v_artist=new Vue({
                        el:"#artist-detail",
                        data:res
                    });
                }
            });
        };


        //执行
        var artist=new Artist();
        artist.getDetail();
    });
</script>
